{% extends 'base.html' %}

{% block content %}

<h1>Setzt neue password</h1>
{% if validlink %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}

        </form>

{% else %}
<p style="color:red; "> Link ist nicht valid </p>
<p>
    <a href="{% url 'password_reset' %}"> Request a new password reset Token </a>
</p>
{% endif %}

{% endblock %}
